name: Playwright Tests

on:
  push:
    branches: [main, master] # Fixed typo: "mnaster" -> "master"
  pull_request:
    branches: [main, master] # Fixed typo: "mnaster" -> "master"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: "18"
          cache: "npm" # Added npm caching for faster builds

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test ./src/tests/LoginPage.spec.ts --reporter=html
        continue-on-error: true # Continue even if tests fail to upload reports

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4 # Updated to v4
        if: always() # Always upload, even if tests fail
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      # Optional: Add job summary
      - name: Add Test Summary
        if: always()
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "Playwright tests completed. Check the artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
